<!DOCTYPE html>
<html lang="en" ng-app="mybb" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>My BB</title>
    <link type="text/css" href="css/ukrteams.css" rel="stylesheet">
</head>
<body>

    <div ng-controller="mainCtrl" ng-cloak>
        <form ng-hide="register">
            <label>Login: <input ng-model="login"></label>
            <label>Secure Code: <input ng-model="code" type="password"></label>
            <button ng-disabled="isDisable" ng-click="log()">Login</button>
        </form>
        <div ng-show="register">
            <nav>
                <ul>
                    <li class="ukrteams"><a href="#!ukrteams">Country Teams</a></li>
                    <li class="ukrstat"><a>Country Statistics</a>
                        <ul>
                            <li><a href="#!titles">Titles</a></li>
                            <li><a href="#!finals">SL and Cup Finals</a></li>
                        </ul>
                    </li>
                    <li class="ntstat"><a>NT Statistics</a>
                        <ul>
                            <li><a href="#!nt">Games Statistics</a></li>
                            <li><a href="#!seasonsNT">Seasons Statistics</a></li>
                            <li><a href="#!opponentsNT">Opponents</a></li>
                        </ul>
                    <li class="u21stat"><a>U21 Statistics</a>
                        <ul>
                            <li><a href="#!u21">Games Statistics</a></li>
                            <li><a href="#!seasonsU21">Seasons Statistics</a></li>
                            <li><a href="#!opponentsU21">Opponents</a></li>
                        </ul>
                    </li>
                    <li class="transfer"><a href="#!transfer">Transfers</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/transfer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ukrteams.js"></script>
    <script src="js/ukr.js"></script>
    <script src="js/nt.js"></script>
    <script src="js/seasonsNT.js"></script>
    <script src="js/seasonsU21.js"></script>
    <script src="js/u21.js"></script>
    <script src="js/finals.js"></script>

</body>
</html>
